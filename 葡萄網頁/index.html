        <h1>巨峰葡萄</h1> 
        <div class="intro">
            <p>卓蘭從民國50年起於大安溪沖積平原上栽種的是又黑又大的巨峰葡萄，為本省最主要的鮮食品種，因本鎮的氣候日夜溫差大、土地肥沃加上大安溪未受污染的灌溉水源，因此所種出來的葡萄又黑又甜。
                本鎮葡萄一年均可收成二次，
                第一次在7-8月（夏收），
                第二次為12月至隔年1月（冬收）。
                 
                葡萄果實成熟時的現象是果粒會出現果粉！全串果實顏色為淺紫色至黑紫色，此時甜份高酸度少，並且果粒會微微的散發出果香。全串果實若未均勻著色者，尚未成熟較無食用價值。
                
                生產期：7-8月（夏），12月至隔年1月（冬）。</p>
